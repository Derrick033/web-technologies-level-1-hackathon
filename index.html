<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derrick's Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Task 1: Blue Heading and Red Paragraph -->
<h1 style="color: blue;">This is a Blue heading in Derrick's Page</h1>
<p style="color: red; font-size: 15px;">This is a Red Paragraph in Derrick's Page</p>

<!-- Task 2: Link to External Resource -->
<a href="https://www.google.com" target="_blank">Learn More</a><br><br>

<!-- Task 3: Section with Image and Green Border -->
<section>
  <img src="https://images.pexels.com/photos/2220337/pexels-photo-2220337.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Derrick is a Lion">
</section><br><br>

<!-- Task 4: Form with Various Inputs -->
<section>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <fieldset>
      <legend>Gender:</legend>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </fieldset><br>

    <label for="subjects">Subjects:</label>
    <select id="subjects" name="subjects" multiple>
      <option value="English">English</option>
      <option value="Math">Math</option>
      <option value="Science">Science</option>
      <option value="Art and Craft">Art and Craft</option>
      <option value="Agriculture">Agriculture</option>
      <option value="Geography">Geography</option>
      <option value="History">History</option>
    </select><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="hidden" id="sessionId" name="sessionId" value="abc123">

    <button type="button" onclick="clearForm()">Cancel</button>
    <button type="submit">Register</button>
  </form>
</section>

<script>
  function clearForm() {
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("age").value = "";
    document.querySelector('input[name="gender"]:checked').checked = false;
    document.getElementById("subjects").selectedIndex = -1;
    document.getElementById("password").value = "";
  }
</script>

</body>
</html>
